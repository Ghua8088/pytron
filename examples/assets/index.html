<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Pytron App</title>
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #03dac6;
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .title-bar {
            height: 30px;
            background-color: var(--surface-color);
            display: flex;
            align-items: center;
            padding: 0 10px;
            -webkit-app-region: drag;
            /* Electron-like drag */
            border-bottom: 1px solid #333;
        }

        .title-bar span {
            font-size: 12px;
            font-weight: bold;
            opacity: 0.7;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .card {
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            color: var(--primary-color);
        }

        p {
            line-height: 1.6;
            opacity: 0.8;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #7c4dff;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .counter {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
            color: var(--secondary-color);
        }
    </style>
</head>

<body>
    <div class="title-bar">
        <span>Pytron Advanced App</span>
    </div>
    <div class="content">
        <div class="card">
            <h1>Dashboard</h1>
            <p>This example demonstrates loading a local HTML file, custom styling, and two-way communication.</p>

            <div class="counter" id="counter">0</div>

            <button onclick="increment()">Increment Counter</button>
            <button onclick="minimize()" style="background-color: #333; margin-left: 10px;">Minimize</button>

            <div style="margin-top: 10px;">
                <button onclick="openFile()" style="background-color: #009688;">Open File</button>

                <body>
                    <div class="title-bar">
                        <span>Pytron Advanced App</span>
                    </div>
                    <div class="content">
                        <div class="card">
                            <h1>Dashboard</h1>
                            <p>This example demonstrates loading a local HTML file, custom styling, and two-way
                                communication.</p>

                            <div class="counter" id="counter">0</div>

                            <button onclick="increment()">Increment Counter</button>
                            <button onclick="minimize()"
                                style="background-color: #333; margin-left: 10px;">Minimize</button>

                            <div style="margin-top: 10px;">
                                <button onclick="openFile()" style="background-color: #009688;">Open File</button>
                                <button onclick="confirmAction()" style="background-color: #ff9800;">Confirm</button>
                            </div>
                            <p id="status" style="font-size: 12px; margin-top: 10px;"></p>
                        </div>
                    </div>

                    <script>
                        async function increment() {
                            // Call Python API
                            const newValue = await pywebview.api.increment_counter();
                            document.getElementById('counter').innerText = newValue;
                        }

                        async function minimize() {
                            await pywebview.api.minimize_window();
                        }

                        async function openFile() {
                            const result = await pywebview.api.open_file();
                            document.getElementById('status').innerText = result ? 'Selected: ' + result : 'Cancelled';
                        }

                        async function confirmAction() {
                            const result = await pywebview.api.confirm_action();
                            document.getElementById('status').innerText = 'Confirmed: ' + result;
                        }

                        // Listen for events from Python (if any)
                        window.addEventListener('pywebviewready', function () {
                            console.log('Pytron is ready!');
                        });
                    </script>
                </body>
